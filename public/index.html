<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Notepad</title>
    <style>
        /* Vibrant, colorful design with smooth animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 144, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0); }
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.6s ease-out;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            animation: bounceIn 0.6s ease-out 0.3s both;
        }
        .note-selector {
            position: relative;
            display: inline-block;
        }
        .note-selector select {
            padding: 0.5rem 1rem;
            border: 2px solid #4a90e2;
            border-radius: 25px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            font-weight: bold;
        }
        .note-selector select:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
            animation: pulse 1s infinite;
        }
        .create-note {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #e74c3c;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .create-note:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            animation: bounceIn 0.3s ease;
        }
        .unlock-btn {
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            color: #27ae60;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            animation: pulse 1s infinite;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }
        .notepad {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            position: relative;
            animation: bounceIn 0.6s ease-out both;
        }
        .notepad:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .notepad.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            border-radius: 0;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .textarea {
            width: 100%;
            min-height: 400px;
            border: 2px solid #4a90e2;
            border-radius: 15px;
            padding: 1rem;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        .textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            transform: scale(1.01);
        }
        .controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            align-items: center;
        }
        .font-btn {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #e74c3c;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .font-btn:hover {
            transform: rotate(360deg);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .share-btns {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .share-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .share-full { 
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            color: #27ae60; 
        }
        .share-full:hover { 
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        .share-readonly { 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #e74c3c; 
        }
        .share-readonly:hover { 
            transform: translateX(-10px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .advanced-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .hindi-input {
            flex: 1;
            padding: 0.5rem;
            border: 2px solid #4a90e2;
            border-radius: 15px;
            min-width: 200px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }
        .hindi-input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        .done-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .done-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            animation: pulse 0.5s infinite;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: bounceIn 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal input {
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 2px solid #4a90e2;
            border-radius: 15px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }
        .modal input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        .modal button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .modal .ok { 
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            color: #27ae60; 
        }
        .modal .ok:hover {
            transform: scale(1.1);
        }
        .modal .cancel { 
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #e74c3c; 
        }
        .modal .cancel:hover {
            transform: scale(1.1);
        }
        .hidden { display: none; }
        /* Responsive */
        @media (max-width: 768px) {
            .header { padding: 0.5rem; flex-direction: column; align-items: stretch; }
            .main-container { padding: 1rem; }
            .notepad { padding: 1rem; }
            .advanced-controls { flex-direction: column; }
            .textarea { min-height: 300px; font-size: 14px; }
        }
        @media (orientation: portrait) {
            .fullscreen { padding: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="note-selector">
            <select id="noteSelect">
                <option value="0">Note-1</option>
            </select>
            <button class="create-note" onclick="createNewNote()">Create Note</button>
        </div>
        <button class="unlock-btn" id="unlockBtn" onclick="unlockAdvanced()">Unlock Advanced</button>
    </div>
    <div class="main-container">
        <div id="basicNotepad" class="notepad">
            <div class="controls">
                <button class="font-btn" onclick="changeFontSize(-1)">-</button>
                <span style="color: white; font-weight: bold;">Font Size</span>
                <button class="font-btn" onclick="changeFontSize(1)">+</button>
            </div>
            <textarea id="basicTextarea" class="textarea" placeholder="Type here... (No auto-formatting now!)"></textarea>
            <div class="share-btns">
                <button class="share-btn share-full" onclick="shareNote('full', false)">Share Full</button>
                <button class="share-btn share-readonly" onclick="shareNote('readonly', false)">Share Read-Only</button>
            </div>
        </div>
        <div id="advancedNotepad" class="notepad hidden">
            <div class="controls">
                <button class="font-btn" onclick="changeFontSizeAdv(-1)">-</button>
                <span style="color: white; font-weight: bold;">Font Size</span>
                <button class="font-btn" onclick="changeFontSizeAdv(1)">+</button>
            </div>
            <div class="advanced-controls">
                <input type="text" id="hindiInput" class="hindi-input" placeholder="Enter Hindi number e.g., 1 lakh 55 hazar">
                <button class="done-btn" onclick="convertHindiToNumber()">Done</button>
            </div>
            <textarea id="advTextarea" class="textarea" placeholder="Converted number will appear here..."></textarea>
            <div class="share-btns">
                <button class="share-btn share-full" onclick="shareNote('full', true)">Share Full</button>
                <button class="share-btn share-readonly" onclick="shareNote('readonly', true)">Share Read-Only</button>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3 style="color: white;">Enter Password</h3>
            <input type="password" id="passwordInput" placeholder="Password">
            <br>
            <button class="ok" onclick="checkPassword()">OK</button>
            <button class="cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [''];
        let currentNoteIndex = 0;
        let isAdvancedUnlocked = false;
        let baseFontSize = 16;
        let advBaseFontSize = 16;

        // Load notes on start
        function loadNotes() {
            const select = document.getElementById('noteSelect');
            select.innerHTML = '';
            notes.forEach((note, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `Note-${index + 1}`;
                select.appendChild(option);
            });
            updateTextarea();
            updateNoteSelect();
        }

        function updateNoteSelect() {
            document.getElementById('noteSelect').value = currentNoteIndex;
        }

        document.getElementById('noteSelect').addEventListener('change', (e) => {
            currentNoteIndex = parseInt(e.target.value);
            updateTextarea();
        });

        function createNewNote() {
            notes.push('');
            currentNoteIndex = notes.length - 1;
            loadNotes();
            updateTextarea();
        }

        function updateTextarea() {
            if (isAdvancedUnlocked) {
                document.getElementById('advTextarea').value = notes[currentNoteIndex] || '';
            } else {
                document.getElementById('basicTextarea').value = notes[currentNoteIndex] || '';
            }
            saveNotes();
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Removed number formatting entirely - no more buggy commas!

        // Save on input for basic
        document.getElementById('basicTextarea').addEventListener('input', function() {
            notes[currentNoteIndex] = this.value;
            saveNotes();
        });

        // For advanced textarea
        document.getElementById('advTextarea').addEventListener('input', function() {
            notes[currentNoteIndex] = this.value;
            saveNotes();
        });

        // Font size change for basic
        function changeFontSize(delta) {
            baseFontSize += delta;
            if (baseFontSize < 10) baseFontSize = 10;
            if (baseFontSize > 24) baseFontSize = 24;
            document.getElementById('basicTextarea').style.fontSize = baseFontSize + 'px';
        }

        // For advanced
        function changeFontSizeAdv(delta) {
            advBaseFontSize += delta;
            if (advBaseFontSize < 10) advBaseFontSize = 10;
            if (advBaseFontSize > 24) advBaseFontSize = 24;
            document.getElementById('advTextarea').style.fontSize = advBaseFontSize + 'px';
        }

        // Unlock modal
        function unlockAdvanced() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function checkPassword() {
            const pwd = document.getElementById('passwordInput').value;
            if (pwd === '55885588') {
                isAdvancedUnlocked = true;
                document.getElementById('basicNotepad').classList.add('hidden');
                document.getElementById('advancedNotepad').classList.remove('hidden');
                closeModal();
                // Make full screen
                setTimeout(() => {
                    const notepad = document.getElementById('advancedNotepad');
                    notepad.classList.add('fullscreen');
                    document.body.style.overflow = 'hidden';
                }, 300);
                updateTextarea();
            } else {
                alert('Wrong password!');
                closeModal();
            }
        }

        // Hindi to number using Gemini 2.5 Pro API
        async function convertHindiToNumber() {
            const input = document.getElementById('hindiInput').value;
            if (!input) return;

            const apiKey = 'AIzaSyAVDww0lbLaCrPnkqbgrna-R5demVM7PPo'; // Provided key
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Convert this Hindi number description to a numeric value (Indian numbering system). Output only the number, e.g., for "1 lakh 55 hazar" output 155000. Input: ${input}`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                // Better error handling
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts || !data.candidates[0].content.parts[0]) {
                    console.error('Invalid API response:', data);
                    throw new Error('Invalid response from Gemini API. Check console for details.');
                }

                const converted = data.candidates[0].content.parts[0].text.trim();
                document.getElementById('advTextarea').value = converted;
                notes[currentNoteIndex] = converted;
                saveNotes();
            } catch (error) {
                console.error('Gemini API Error:', error);
                alert('Error converting: ' + error.message + '\n\nPossible reasons: Invalid API key, quota exceeded, or network issue. Check console for more details.');
            }
        }

        // Share note
        async function shareNote(type, isAdv) {
            const content = isAdv ? document.getElementById('advTextarea').value : document.getElementById('basicTextarea').value;
            if (!content) {
                alert('No content to share!');
                return;
            }

            try {
                const response = await fetch('/api/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, editable: type === 'full' })
                });
                const { shortId } = await response.json();
                const domain = window.location.origin;
                const link = `${domain}/s/${shortId}`;
                alert(`Share link: ${link}\n\nCopied to clipboard!`);
                // Copy to clipboard
                navigator.clipboard.writeText(link);
            } catch (error) {
                alert('Error sharing: ' + error.message);
            }
        }

        // Load shared note on page load if /s/id
        window.addEventListener('load', async () => {
            const path = window.location.pathname;
            if (path.startsWith('/s/')) {
                const shortId = path.split('/s/')[1];
                try {
                    const response = await fetch(`/api/share/${shortId}`);
                    const { content, editable } = await response.json();
                    if (editable) {
                        // Load to current note
                        notes[currentNoteIndex] = content;
                        updateTextarea();
                    } else {
                        // Read-only: Show in basic textarea disabled
                        document.getElementById('basicTextarea').value = content;
                        document.getElementById('basicTextarea').disabled = true;
                    }
                } catch (error) {
                    alert('Invalid share link');
                }
            }
            loadNotes();
        });

        // Exit fullscreen on esc
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isAdvancedUnlocked) {
                document.getElementById('advancedNotepad').classList.remove('fullscreen');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
